<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Join | Chatapp</title>
    <meta name="viewport" content="width=device-width , initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form class="" action="/chat.html">
        <div class="form-field">
          <h3  style="font-size:26px;" >Join a Chat</h3>
        </div>
        <div class="form-field">
          <label><h2>Display name</h2></label>
          <input type="text" name="name" autofocus/>
        </div>
        <div class="form-field">
          <label><h2>Room name</h2></label>
          <input type="text" name="room" />
        </div>
        <div class="form-field select-hide" id="select-room">
          <label><h2>Select an active room</h2></label>
          <select id="dropdown">
              <option selected="selected">Select a room</option>
          </select>
        </div>
        <div class="form-field">
          <button style="width:150px;">Join</button>
        </div>
      </form>
    </div>
      <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/index.js"></script>
  </body>
</html>
